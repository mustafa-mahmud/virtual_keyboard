<!DOCTYPE html>

<head>
	<title>Virtual Keyboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.png">
	<link rel="stylesheet" href="style.css">
	<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
</head>

<body>
	<textarea class="keyboard-input"></textarea>

	<div class="keyboard">
		<div class="keyboard__keys"><button type="button" class="keyboard__key">1</button><button type="button"
				class="keyboard__key">2</button><button type="button" class="keyboard__key">3</button><button type="button"
				class="keyboard__key">4</button><button type="button" class="keyboard__key">5</button><button type="button"
				class="keyboard__key">6</button><button type="button" class="keyboard__key">7</button><button type="button"
				class="keyboard__key">8</button><button type="button" class="keyboard__key">9</button><button type="button"
				class="keyboard__key">0</button><button type="button" class="keyboard__key keyboard__key--wide"><i
					class="material-icons">backspace</i></button><br><button type="button" class="keyboard__key">Q</button><button
				type="button" class="keyboard__key">W</button><button type="button" class="keyboard__key">E</button><button
				type="button" class="keyboard__key">R</button><button type="button" class="keyboard__key">T</button><button
				type="button" class="keyboard__key">Y</button><button type="button" class="keyboard__key">U</button><button
				type="button" class="keyboard__key">I</button><button type="button" class="keyboard__key">O</button><button
				type="button" class="keyboard__key">P</button><br><button type="button"
				class="keyboard__key keyboard__key--wide keyboard__key--activatable keyboard__key--active"><i
					class="material-icons">keyboard_capslock</i></button><button type="button"
				class="keyboard__key">A</button><button type="button" class="keyboard__key">S</button><button type="button"
				class="keyboard__key">D</button><button type="button" class="keyboard__key">F</button><button type="button"
				class="keyboard__key">G</button><button type="button" class="keyboard__key">H</button><button type="button"
				class="keyboard__key">J</button><button type="button" class="keyboard__key">K</button><button type="button"
				class="keyboard__key">L</button><button type="button" class="keyboard__key keyboard__key--wide"><i
					class="material-icons">keyboard_return</i></button><br><button type="button"
				class="keyboard__key keyboard__key--wide keyboard__key--dark"><i
					class="material-icons">check_circle</i></button><button type="button" class="keyboard__key">Z</button><button
				type="button" class="keyboard__key">X</button><button type="button" class="keyboard__key">C</button><button
				type="button" class="keyboard__key">V</button><button type="button" class="keyboard__key">B</button><button
				type="button" class="keyboard__key">N</button><button type="button" class="keyboard__key">M</button><button
				type="button" class="keyboard__key">,</button><button type="button" class="keyboard__key">.</button><button
				type="button" class="keyboard__key">?</button><br><button type="button"
				class="keyboard__key keyboard__key--extra-wide"><i class="material-icons">space_bar</i></button>
		</div>
	</div>

	<script src="app.js"></script>
</body>
